<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokemons</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
  <style>
    .columns {
      display: flex;
      justify-content: space-around;
    }
  </style>
<body style="margin: 0px;" class="container">
  
  <nav class="navbar navbar-dark bg-dark">
    <center><h1 style="color:white">Pokemon</h1></center>
  </nav>

  <div class="columns">
        
    <ul id="pokemons">
      <h2><b>Pokemon V2</h2></b></h2>
    </ul>

    <div id="detail">
      <h2><b>Detail</b></h2>
    </div>
  </div>
  <script>
    const baseUrl = 'https://pokeapi.co/api/v2/pokemon/'
    try {
      fetch(baseUrl)
        .then(response => {
          const responseJson = response.json()
          return responseJson
        })
        .then(data => {
          const pokemons = data.results
          pokemons.forEach(pokemon => {
            document.getElementById('pokemons')
              .insertAdjacentHTML('beforeend', `<li onmouseenter='detail("${pokemon.url}")'>${pokemon.name}</li>`)
          })
        })
        .catch(error => {
          console.error(error)
        })
    } catch (error) {
      console.error(error)
    }

    const detail = (url) => {
      try {
        fetch(url)
          .then(response => response.json())
          .then(pokemon => {
            document.getElementById('detail').innerHTML = ''
            document.getElementById('detail')
              .insertAdjacentHTML('beforeend', 
                `
                  <h1><b>${pokemon.name}</b></h1>
                  <img style="width: 150%" src="${pokemon.sprites.front_default}" />
                `
              )
          })
          .catch(error => {
            console.error(error)
          })
      } catch (error) {
        console.error(error)
      }
    }
  </script>
